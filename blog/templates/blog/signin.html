<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign in</title>
</head>

<style>
    .msg {
        font-size: 12px;
        color: red;
        font-style: italic;
    }

    .card {
        margin-top: 20px;
        margin-bottom: 20px;
        max-width: 27rem;
        box-shadow: 5px 5px 22px 2px grey;
    }
    .form-group {
    margin-bottom: 2rem;
}
.card-title {
    margin-bottom: 3rem;
    font-family: none;
    margin-top:1rem;
}
.btm{
    margin-bottom: 5rem;
}
h3,h6,img{
    text-align: center;
}
body{
    background-color: lightgrey;
}
.container{
    background-color: whitesmoke;
}
</style>

<body>
    <div class="container col-md-6 mt-5 card">
        <div class="card-body">
            <div class="card-title container">
                <img src="#" alt="logo">
                <h3 >Sign in</h3>
                <h6>Use your registered username</h6>
            </div>
            <form action="signin" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Username" autocomplete="off" required>
                    <div class='msg'>
                        {{message}}
                    </div>
                    <div><a href="#" style=font-size:12px;><b>Forgot Username?</b></a></div>
                </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-lg" id="exampleFormControlInput2"
                            placeholder="Password" required>
                    <div><a href="#" style=font-size:12px;><b>Forgot Password?</b></a></div>
                </div>
                <div class="row btm">
                    <div class="col-md-8"><button type="submit" class="btn btn-primary">Sign in</button></div>
                    <div class="col-md-4" style="line-height: 0px;margin-top: 10px;">
                        <p style=font-size:12px;>Not a User?</p>
                        <a href="register" style=font-size:12px;>Create Account</a></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
